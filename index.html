<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Gesture Shooter</title>
    <!-- FAVICON: A simple target emoji -->
    <link rel="icon" href="https://fav.farm/üéØ">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #webcam {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 240px;
            object-fit: cover;
            transform: scaleX(-1);
            z-index: 5;
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background: #000;
        }

        #output-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(circle at center, #222 0%, #000 100%);
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        #score-display {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 48px;
            font-weight: 900;
            font-style: italic;
            text-shadow: 3px 3px 0px #ff0055, 0 0 20px rgba(255, 0, 85, 0.5);
            text-align: right;
            line-height: 1;
        }

        #score-label {
            font-size: 16px;
            color: #aaa;
            display: block;
            font-weight: normal;
        }

        #combo-display {
            color: #00FFFF;
            font-size: 24px;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.2s, transform 0.1s;
        }

        #powerup-status {
            position: absolute;
            top: 20px;
            left: 40px;
            color: #FFD700;
            /* Gold */
            font-size: 32px;
            font-weight: 900;
            text-shadow: 0 0 20px #FFD700;
            display: none;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 0.8;
            }

            to {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        #gesture-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid #333;
        }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            transition: opacity 0.5s ease;
        }

        /* Opening Countdown Overlay */
        #countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 15;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 150px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
            pointer-events: none;
            background: rgba(0, 0, 0, 0.7);
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid #ff0055;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #status-text {
            font-size: 18px;
            color: #aaa;
        }

        #start-btn {
            display: none;
            padding: 15px 50px;
            background: #ff0055;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 24px;
            font-weight: bold;
            font-style: italic;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.4);
            text-transform: uppercase;
            margin-top: 30px;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        #start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.6);
            background: #ff2277;
        }

        #crosshair {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 4;
            pointer-events: none;
            transition: transform 0.1s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Pinch Visualizer Ring */
        #pinch-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border: 4px solid #00FFFF;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 0;
            transition: transform 0.05s, opacity 0.1s, border-color 0.1s;
            box-sizing: border-box;
        }

        #crosshair::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        #crosshair.locked {
            border-color: #ff0055;
            box-shadow: 0 0 20px #ff0055;
        }

        .hit-text {
            position: absolute;
            color: #fff;
            font-weight: 900;
            font-size: 32px;
            font-style: italic;
            pointer-events: none;
            animation: hitPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            text-shadow: 2px 2px 0 #000;
            z-index: 8;
        }

        @keyframes hitPop {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }

            100% {
                opacity: 0;
                transform: scale(1);
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js"
        crossorigin="anonymous"></script>
</head>

<body>

    <div id="game-container">
        <video id="webcam" playsinline></video>
        <canvas id="output-canvas"></canvas>

        <div id="crosshair">
            <div id="pinch-ring"></div>
        </div>

        <div id="ui-layer">
            <div id="score-display">
                <span id="score-label">SCORE</span>
                <span id="score-val">0</span>
                <div id="combo-display">x1</div>
            </div>
            <div id="powerup-status">üî• RAPID FIRE!</div>
            <div id="gesture-hint">‚òùÔ∏è Aim with Index | ü§è Pinch Tips to Shoot</div>
        </div>

        <div id="loading-overlay">
            <div class="loader" id="loader-spinner"></div>
            <div id="status-text">INITIALIZING...</div>
            <button id="start-btn">PLAY</button>
        </div>

        <div id="countdown-overlay">3</div>
    </div>

    <script>
        // --- CONSTANTS & CONFIG ---
        const MP_HANDS_VERSION = '0.4.1646424915';
        const MAX_ENEMIES = 8;
        const AIM_SMOOTHING = 0.3;
        const MAGNET_RADIUS = 80;
        const MAGNET_STRENGTH = 0.5;

        // HYSTERESIS FOR TRIGGER
        const TRIGGER_PULL_THRESH = 0.05;
        const TRIGGER_RELEASE_THRESH = 0.08;

        const MAX_AI_FPS = 25;
        const NEON_COLORS = [0xFF0055, 0x00FFFF, 0x9D00FF, 0xFFFF00];

        // --- GAME STATE ---
        const state = {
            isLoading: true,
            isPlaying: false,
            score: 0,
            combo: 0,
            aim: { x: 0.5, y: 0.5, smoothX: window.innerWidth / 2, smoothY: window.innerHeight / 2 },
            handPos: { x: 0.5, y: 1.0 },
            isTracking: false,
            isTriggerPulled: false,
            pinchDist: 0.2, // For Visualizer
            triggerCooldown: 0,
            enemies: [],
            particles: [],
            lastAiTime: 0,
            shake: 0,
            rapidFireTimer: 0 // Powerup timer
        };

        // --- DOM ELEMENTS ---
        const videoElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('output-canvas');
        const crosshair = document.getElementById('crosshair');
        const pinchRing = document.getElementById('pinch-ring');
        const scoreVal = document.getElementById('score-val');
        const comboDisplay = document.getElementById('combo-display');
        const uiLayer = document.getElementById('ui-layer');
        const powerupStatus = document.getElementById('powerup-status');
        const countdownOverlay = document.getElementById('countdown-overlay');

        // --- AUDIO SYSTEM ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (!state.isPlaying) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'shoot') {
                const isRapid = state.rapidFireTimer > 0;
                osc.type = isRapid ? 'sawtooth' : 'triangle';
                osc.frequency.setValueAtTime(isRapid ? 800 : 600, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.start();
                osc.stop(now + 0.1);
            } else if (type === 'hit') {
                const pitch = 1200 + Math.min(state.combo, 10) * 100;
                osc.type = 'sine';
                osc.frequency.setValueAtTime(pitch, now);
                osc.frequency.exponentialRampToValueAtTime(0.001, now + 0.15);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.1);
                osc.start();
                osc.stop(now + 0.15);
            } else if (type === 'powerup') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.linearRampToValueAtTime(800, now + 0.2);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start();
                osc.stop(now + 0.3);
            }
        }

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer({ canvas: canvasElement, alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(0, 0, 10);
        scene.add(pointLight);

        const laserGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, 0)]);
        const laserMat = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.15, blending: THREE.AdditiveBlending });
        const laserLine = new THREE.Line(laserGeo, laserMat);
        scene.add(laserLine);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- PARTICLE SYSTEM ---
        class Explosion {
            constructor(pos, color) {
                this.particles = [];
                const material = new THREE.MeshBasicMaterial({ color: color, transparent: true });

                for (let i = 0; i < 8; i++) {
                    const geo = new THREE.PlaneGeometry(0.5, 0.5);
                    const mesh = new THREE.Mesh(geo, material);
                    mesh.position.copy(pos);
                    const theta = Math.random() * Math.PI * 2;
                    const speed = 0.15 + Math.random() * 0.25;
                    mesh.userData = {
                        vel: new THREE.Vector3(Math.cos(theta) * speed, Math.sin(theta) * speed, 0),
                        life: 1.0,
                        rot: (Math.random() - 0.5) * 0.5
                    };
                    scene.add(mesh);
                    this.particles.push(mesh);
                }
            }
            update() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    p.position.add(p.userData.vel);
                    p.rotation.z += p.userData.rot;
                    p.userData.life -= 0.05;
                    p.material.opacity = p.userData.life;
                    p.scale.setScalar(p.userData.life);
                    if (p.userData.life <= 0) {
                        scene.remove(p);
                        this.particles.splice(i, 1);
                    }
                }
                return this.particles.length > 0;
            }
        }

        // --- CLASSES ---
        class Target {
            constructor(isPowerup = false) {
                const aspect = window.innerWidth / window.innerHeight;
                const visibleHeight = 2 * Math.tan((camera.fov * Math.PI / 180) / 2) * camera.position.z;
                const visibleWidth = visibleHeight * aspect;

                const areaW = visibleWidth * 0.7;
                const areaH = visibleHeight * 0.7;

                this.homeX = (Math.random() - 0.5) * areaW;
                this.homeY = (Math.random() - 0.5) * areaH;

                this.isPowerup = isPowerup;
                this.color = isPowerup ? 0xFFD700 : NEON_COLORS[Math.floor(Math.random() * NEON_COLORS.length)];

                this.group = new THREE.Group();
                this.group.position.set(this.homeX, this.homeY, 0);

                // Shape
                if (isPowerup) {
                    // Gold Diamond for Powerup
                    const geo = new THREE.CircleGeometry(0.8, 4); // Diamond(ish)
                    const mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ color: this.color }));
                    mesh.rotation.z = Math.PI / 4;
                    this.group.add(mesh);

                    const ring = new THREE.Mesh(
                        new THREE.RingGeometry(1.0, 1.2, 4),
                        new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide })
                    );
                    ring.rotation.z = Math.PI / 4;
                    this.group.add(ring);
                } else {
                    // Circle for Enemy
                    const circle = new THREE.Mesh(
                        new THREE.CircleGeometry(0.8, 32),
                        new THREE.MeshBasicMaterial({ color: this.color, transparent: true, opacity: 0.8 })
                    );
                    this.group.add(circle);
                    const ring = new THREE.Mesh(
                        new THREE.RingGeometry(0.8, 0.95, 32),
                        new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide })
                    );
                    this.group.add(ring);
                }

                this.life = 0;
                this.offsetPhase = Math.random() * Math.PI * 2;
                this.group.scale.set(0, 0, 0);

                scene.add(this.group);
                state.enemies.push(this);
            }

            update() {
                this.life++;
                if (this.life < 10) {
                    const s = this.life / 10;
                    this.group.scale.set(s, s, s);
                }

                const time = Date.now() * 0.002;
                const offsetX = Math.sin(time + this.offsetPhase) * (this.isPowerup ? 3 : 2);
                const offsetY = Math.cos(time * 0.7 + this.offsetPhase) * (this.isPowerup ? 2 : 1.5);

                this.group.position.x = this.homeX + offsetX;
                this.group.position.y = this.homeY + offsetY;

                // Pulse
                const beat = 1 + Math.sin(this.life * (this.isPowerup ? 0.4 : 0.2)) * 0.1;
                this.group.scale.set(beat, beat, beat);
            }

            destroy(hitByPlayer = false) {
                scene.remove(this.group);

                if (hitByPlayer) {
                    if (this.isPowerup) {
                        playSound('powerup');
                        activatePowerup();
                        showHitText(this.group.position, "RAPID FIRE!");
                    } else {
                        playSound('hit');
                        state.combo++;
                        state.score += 300 * state.combo;
                        scoreVal.innerText = state.score;

                        comboDisplay.innerText = `x${state.combo}`;
                        comboDisplay.style.opacity = 1;
                        comboDisplay.style.transform = "scale(1.5)";
                        setTimeout(() => comboDisplay.style.transform = "scale(1)", 100);

                        showHitText(this.group.position, 300 * state.combo);
                    }

                    state.shake = 0.5;
                    state.particles.push(new Explosion(this.group.position, this.color));
                } else {
                    state.combo = 0;
                    comboDisplay.style.opacity = 0;
                }

                const index = state.enemies.indexOf(this);
                if (index > -1) {
                    state.enemies.splice(index, 1);
                    spawnEnemy();
                }
            }
        }

        function spawnEnemy() {
            if (state.enemies.length < MAX_ENEMIES) {
                // Chance to spawn powerup
                const isPowerup = Math.random() < 0.1; // 10% chance
                new Target(isPowerup);
            }
        }

        function activatePowerup() {
            state.rapidFireTimer = 300; // 5 seconds @ 60fps
            powerupStatus.style.display = 'block';
        }

        // --- VFX ---
        function showHitText(pos3d, value) {
            const vector = pos3d.clone();
            vector.project(camera);
            const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
            const y = (-(vector.y * 0.5) + 0.5) * window.innerHeight;

            const el = document.createElement('div');
            el.className = 'hit-text';
            el.innerText = typeof value === 'string' ? value : `+${value}`;
            el.style.left = `${x}px`;
            el.style.top = `${y}px`;
            el.style.color = "#66ccff";
            if (typeof value === 'string') {
                el.style.color = "#FFD700";
                el.style.fontSize = "40px";
            }
            uiLayer.appendChild(el);
            setTimeout(() => el.remove(), 600);
        }

        function updateLaser() {
            if (!state.isTracking) {
                laserLine.visible = false;
                return;
            }
            laserLine.visible = true;
            const startVec = new THREE.Vector3((state.handPos.x - 0.5) * 10, -7, 5);
            const ndcX = (state.aim.smoothX / window.innerWidth) * 2 - 1;
            const ndcY = -(state.aim.smoothY / window.innerHeight) * 2 + 1;
            const endVec = new THREE.Vector3(ndcX, ndcY, 0.5).unproject(camera);
            const dir = endVec.sub(camera.position).normalize();
            const distance = 15;
            const targetPos = camera.position.clone().add(dir.multiplyScalar(distance));

            const positions = laserLine.geometry.attributes.position.array;
            positions[0] = startVec.x; positions[1] = startVec.y; positions[2] = startVec.z;
            positions[3] = targetPos.x; positions[4] = targetPos.y; positions[5] = targetPos.z;
            laserLine.geometry.attributes.position.needsUpdate = true;
        }

        // --- LOGIC ---
        function updateAim() {
            if (!state.isTracking) {
                crosshair.style.display = 'none';
                return;
            }

            crosshair.style.display = 'block';

            // PINCH VISUALIZER
            // Map 0.0 (closed) - 0.2 (open) to 0.5 - 1.5 scale
            const normalizedPinch = Math.max(0, Math.min(1, state.pinchDist / 0.15));
            const ringScale = 0.5 + normalizedPinch; // 0.5 (closed) to 1.5 (open)

            pinchRing.style.transform = `translate(-50%, -50%) scale(${ringScale})`;

            if (state.isTriggerPulled) {
                pinchRing.style.borderColor = '#ff0055'; // Red when firing
                pinchRing.style.opacity = 1;
                crosshair.style.transform = "translate(-50%, -50%) scale(0.9)";
                crosshair.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
            } else {
                // Blue/Cyan guide
                // Only show ring when getting close
                const opacity = 1.0 - normalizedPinch; // transparent when fully open
                pinchRing.style.borderColor = '#00FFFF';
                pinchRing.style.opacity = opacity;
                crosshair.style.transform = "translate(-50%, -50%) scale(1.0)";
                crosshair.style.backgroundColor = 'transparent';
            }

            let targetX = state.aim.x * window.innerWidth;
            let targetY = state.aim.y * window.innerHeight;

            let nearestDist = Infinity;
            let magnetX = targetX;
            let magnetY = targetY;
            let locked = false;

            state.enemies.forEach(enemy => {
                const v = enemy.group.position.clone();
                v.project(camera);
                const ex = (v.x * 0.5 + 0.5) * window.innerWidth;
                const ey = (-(v.y * 0.5) + 0.5) * window.innerHeight;

                const d = Math.sqrt((ex - targetX) ** 2 + (ey - targetY) ** 2);
                if (d < MAGNET_RADIUS && d < nearestDist) {
                    nearestDist = d;
                    magnetX = ex;
                    magnetY = ey;
                    locked = true;
                }
            });

            if (locked) {
                targetX += (magnetX - targetX) * MAGNET_STRENGTH;
                targetY += (magnetY - targetY) * MAGNET_STRENGTH;
                crosshair.classList.add('locked');
            } else {
                crosshair.classList.remove('locked');
            }

            state.aim.smoothX += (targetX - state.aim.smoothX) * AIM_SMOOTHING;
            state.aim.smoothY += (targetY - state.aim.smoothY) * AIM_SMOOTHING;

            crosshair.style.left = `${state.aim.smoothX}px`;
            crosshair.style.top = `${state.aim.smoothY}px`;
        }

        function tryShoot() {
            if (state.triggerCooldown > 0) return;

            // Cooldown depends on Rapid Fire or Normal
            state.triggerCooldown = state.rapidFireTimer > 0 ? 4 : 15;

            playSound('shoot');

            const raycaster = new THREE.Raycaster();
            const ndcX = (state.aim.smoothX / window.innerWidth) * 2 - 1;
            const ndcY = -(state.aim.smoothY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(new THREE.Vector2(ndcX, ndcY), camera);

            const meshes = [];
            state.enemies.forEach(e => meshes.push(...e.group.children));
            const intersects = raycaster.intersectObjects(meshes);

            if (intersects.length > 0) {
                const hitGroup = intersects[0].object.parent;
                const enemy = state.enemies.find(e => e.group === hitGroup);
                if (enemy) enemy.destroy(true);
            } else {
                state.combo = 0;
                comboDisplay.style.opacity = 0;
            }
        }

        // --- MEDIAPIPE ---
        function onHandsResults(results) {
            if (!state.isPlaying) return;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                state.isTracking = true;
                const landmarks = results.multiHandLandmarks[0];

                const indexTip = landmarks[8];
                const thumbTip = landmarks[4];

                state.handPos.x = 1 - indexTip.x;
                state.handPos.y = indexTip.y;
                state.aim.x = 1 - indexTip.x;
                state.aim.y = indexTip.y;

                // Tip-to-Tip Distance
                const dist = Math.sqrt(
                    Math.pow(thumbTip.x - indexTip.x, 2) +
                    Math.pow(thumbTip.y - indexTip.y, 2)
                );

                state.pinchDist = dist;

                // HYSTERESIS
                if (state.isTriggerPulled) {
                    if (dist > TRIGGER_RELEASE_THRESH) {
                        state.isTriggerPulled = false;
                    }
                } else {
                    if (dist < TRIGGER_PULL_THRESH) {
                        state.isTriggerPulled = true;
                        tryShoot();
                    }
                }
            } else {
                state.isTracking = false;
                state.isTriggerPulled = false;
            }
        }

        // --- INIT ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const statusText = document.getElementById('status-text');
        const loaderSpinner = document.getElementById('loader-spinner');
        const startBtn = document.getElementById('start-btn');
        let hands;
        let cameraUtils;

        async function init() {
            try {
                hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@${MP_HANDS_VERSION}/${file}` });
                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                hands.onResults(onHandsResults);

                cameraUtils = new Camera(videoElement, {
                    onFrame: async () => {
                        if (!state.isPlaying) return;
                        const now = Date.now();
                        if (now - state.lastAiTime < (1000 / MAX_AI_FPS)) return;
                        state.lastAiTime = now;
                        try { await hands.send({ image: videoElement }); } catch (e) { }
                    },
                    width: 640,
                    height: 480
                });
                await cameraUtils.start();

                state.isLoading = false;
                loaderSpinner.style.display = "none";
                statusText.innerText = "READY";
                startBtn.style.display = "block";
            } catch (e) {
                statusText.innerText = "Error: " + e.message;
            }
        }

        startBtn.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            loadingOverlay.style.opacity = 0;
            setTimeout(() => loadingOverlay.style.display = 'none', 500);

            // START COUNTDOWN
            playCountdown();
        });

        function playCountdown() {
            let count = 3;
            countdownOverlay.style.display = 'flex';
            countdownOverlay.innerText = count;

            const timer = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownOverlay.innerText = count;
                } else if (count === 0) {
                    countdownOverlay.innerText = "GO!";
                } else {
                    clearInterval(timer);
                    countdownOverlay.style.display = 'none';
                    startGame();
                }
            }, 1000);
        }

        function startGame() {
            state.isPlaying = true;
            animate();
            for (let i = 0; i < 3; i++) spawnEnemy();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!state.isPlaying) return;

            // Shake
            if (state.shake > 0) {
                camera.position.x = (Math.random() - 0.5) * state.shake;
                camera.position.y = (Math.random() - 0.5) * state.shake;
                state.shake *= 0.9;
            } else {
                camera.position.x = 0; camera.position.y = 0;
            }

            // Powerup Loop
            if (state.rapidFireTimer > 0) {
                state.rapidFireTimer--;
                if (state.rapidFireTimer <= 0) {
                    powerupStatus.style.display = 'none';
                }
            }

            // Enemies
            for (const enemy of state.enemies) enemy.update();
            if (state.enemies.length < MAX_ENEMIES && Math.random() < 0.05) spawnEnemy();

            // Particles
            for (let i = state.particles.length - 1; i >= 0; i--) {
                if (!state.particles[i].update()) state.particles.splice(i, 1);
            }

            updateAim();
            updateLaser();

            if (state.triggerCooldown > 0) state.triggerCooldown--;

            renderer.render(scene, camera);
        }

        init();

    </script>
