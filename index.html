<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Gesture Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            /* Dark background like reference */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Osu-style Layout: Camera is PIP in corner */
        #webcam {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 240px;
            object-fit: cover;
            transform: scaleX(-1);
            z-index: 5;
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background: #000;
        }

        #output-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* Main game field */
            /* Background radial gradient */
            background: radial-gradient(circle at center, #222 0%, #000 100%);
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        #score-display {
            position: absolute;
            top: 20px;
            right: 40px;
            /* Top Right like reference */
            color: #fff;
            font-size: 48px;
            font-weight: 900;
            font-style: italic;
            text-shadow: 3px 3px 0px #ff0055, 0 0 20px rgba(255, 0, 85, 0.5);
            text-align: right;
            line-height: 1;
        }

        #score-label {
            font-size: 16px;
            color: #aaa;
            display: block;
            font-weight: normal;
        }

        #gesture-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid #333;
        }

        /* Loading Overlay */
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            transition: opacity 0.5s ease;
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid #ff0055;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #status-text {
            font-size: 18px;
            color: #aaa;
        }

        #start-btn {
            display: none;
            padding: 15px 50px;
            background: #ff0055;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 24px;
            font-weight: bold;
            font-style: italic;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.4);
            text-transform: uppercase;
            margin-top: 30px;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        #start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.6);
            background: #ff2277;
        }

        #crosshair {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 4;
            pointer-events: none;
            transition: border-color 0.1s, transform 0.1s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #crosshair::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        #crosshair.locked {
            border-color: #ff0055;
            transform: translate(-50%, -50%) scale(0.8);
            box-shadow: 0 0 20px #ff0055;
        }

        .hit-text {
            position: absolute;
            color: #fff;
            font-weight: 900;
            font-size: 32px;
            font-style: italic;
            pointer-events: none;
            animation: hitPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            text-shadow: 2px 2px 0 #000;
            z-index: 8;
        }

        @keyframes hitPop {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }

            100% {
                opacity: 0;
                transform: scale(1);
            }
        }
    </style>
    <!-- CRITICAL: MediaPipe version pinned to 0.4.1646424915 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js"
        crossorigin="anonymous"></script>
</head>

<body>

    <div id="game-container">
        <!-- Camera is now PIP -->
        <video id="webcam" playsinline></video>

        <canvas id="output-canvas"></canvas>

        <div id="crosshair"></div>

        <div id="ui-layer">
            <div id="score-display">
                <span id="score-label">SCORE</span>
                <span id="score-val">0</span>
            </div>
            <div id="gesture-hint">‚òùÔ∏è Aim with Index | ü§è Pinch to Shoot</div>
        </div>

        <div id="loading-overlay">
            <div class="loader" id="loader-spinner"></div>
            <div id="status-text">INITIALIZING...</div>
            <button id="start-btn">PLAY</button>
        </div>
    </div>

    <script>
        // --- CONSTANTS & CONFIG ---
        const MP_HANDS_VERSION = '0.4.1646424915';
        const MAX_ENEMIES = 5;
        const AIM_SMOOTHING = 0.3;
        const MAGNET_RADIUS = 80;
        const MAGNET_STRENGTH = 0.5;
        const TRIGGER_THRESHOLD = 0.05;
        const MAX_AI_FPS = 20;

        const NEON_COLORS = [0xFF0055, 0x00FFFF, 0x9D00FF, 0xFFFF00];

        // --- GAME STATE ---
        const state = {
            isLoading: true,
            isPlaying: false,
            score: 0,
            aim: { x: 0.5, y: 0.5, smoothX: window.innerWidth / 2, smoothY: window.innerHeight / 2 },
            handPos: { x: 0.5, y: 1.0 },
            isTracking: false,
            isTriggerPulled: false,
            triggerCooldown: 0,
            enemies: [],
            lastAiTime: 0
        };

        // --- DOM ELEMENTS ---
        const videoElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('output-canvas');
        const crosshair = document.getElementById('crosshair');
        const scoreVal = document.getElementById('score-val');
        const uiLayer = document.getElementById('ui-layer');

        // --- AUDIO SYSTEM ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (!state.isPlaying) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'shoot') {
                // Laser-y shoot sound
                osc.className = 'shoot';
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.start();
                osc.stop(now + 0.1);
            } else if (type === 'hit') {
                // Osu hit sound (high pitched tick)
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1200, now);
                osc.frequency.exponentialRampToValueAtTime(0.001, now + 0.1);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.05);
                osc.start();
                osc.stop(now + 0.05);
            }
        }

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        // Use Perspective but setup to feel like a 2D plane
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer({ canvas: canvasElement, alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // Lighting (for glossiness on circles)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(0, 0, 10);
        scene.add(pointLight);

        // Laser Line (Optional visual guide)
        const laserGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, 0)]);
        const laserMat = new THREE.LineBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.1,
            blending: THREE.AdditiveBlending
        });
        const laserLine = new THREE.Line(laserGeo, laserMat);
        scene.add(laserLine);

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- CLASSES ---

        class Enemy {
            constructor() {
                // Random bounds (keeping safely inside screen)
                // Camera Z=10, FOV 75. Visible height at Z=0 is approx ~15 units?
                const aspect = window.innerWidth / window.innerHeight;
                const visibleHeight = 2 * Math.tan((camera.fov * Math.PI / 180) / 2) * camera.position.z;
                const visibleWidth = visibleHeight * aspect;

                const areaW = visibleWidth * 0.8;
                const areaH = visibleHeight * 0.8;

                const x = (Math.random() - 0.5) * areaW;
                const y = (Math.random() - 0.5) * areaH;

                // Random Neon Color
                const color = NEON_COLORS[Math.floor(Math.random() * NEON_COLORS.length)];

                this.group = new THREE.Group();
                this.group.position.set(x, y, 0);

                // 1. Inner Circle (The Hit Circle)
                const circleGeo = new THREE.CircleGeometry(0.8, 32);
                const circleMat = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.8
                });
                const circle = new THREE.Mesh(circleGeo, circleMat);
                this.group.add(circle);

                // 2. Outer Ring (The "Border")
                const ringGeo = new THREE.RingGeometry(0.8, 0.95, 32);
                const ringMat = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    side: THREE.DoubleSide
                });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                this.group.add(ring);

                this.life = 0;

                scene.add(this.group);
                state.enemies.push(this);
            }

            update() {
                this.life++;

                // Pop-in animation
                if (this.life < 10) {
                    const s = this.life / 10;
                    this.group.scale.set(s, s, s);
                }

                // Subtle pulse
                const s = 1 + Math.sin(this.life * 0.1) * 0.05;
                this.group.children[1].scale.set(s, s, s); // Pulse ring
            }

            destroy(hitByPlayer = false) {
                scene.remove(this.group);

                if (hitByPlayer) {
                    playSound('hit');
                    showHitText(this.group.position);
                    state.score += 300; // Osu scoring
                    scoreVal.innerText = state.score;
                }

                const index = state.enemies.indexOf(this);
                if (index > -1) {
                    state.enemies.splice(index, 1);
                    spawnEnemy();
                }
            }
        }

        function spawnEnemy() {
            if (state.enemies.length < MAX_ENEMIES) {
                new Enemy();
            }
        }

        // --- VFX ---

        function showHitText(pos3d) {
            const vector = pos3d.clone();
            vector.project(camera);

            const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
            const y = (-(vector.y * 0.5) + 0.5) * window.innerHeight;

            const el = document.createElement('div');
            el.className = 'hit-text';
            el.innerText = "300"; // Iconic Osu hit text
            el.style.left = `${x}px`;
            el.style.top = `${y}px`;

            // Color match?
            el.style.color = "#66ccff";
            el.style.textShadow = "0 0 10px #66ccff";

            uiLayer.appendChild(el);

            setTimeout(() => el.remove(), 600);
        }

        function updateLaser() {
            if (!state.isTracking) {
                laserLine.visible = false;
                return;
            }

            laserLine.visible = true;

            // Start: Bottom Right Corner (User's PIP location somewhat)
            // OR better: Just from bottom of screen to target
            const startVec = new THREE.Vector3(
                (state.handPos.x - 0.5) * 10,
                -7, // Below screen
                5
            );

            // End: Target
            const ndcX = (state.aim.smoothX / window.innerWidth) * 2 - 1;
            const ndcY = -(state.aim.smoothY / window.innerHeight) * 2 + 1;
            const endVec = new THREE.Vector3(ndcX, ndcY, 0.5).unproject(camera);
            const dir = endVec.sub(camera.position).normalize();
            const distance = 15;
            const targetPos = camera.position.clone().add(dir.multiplyScalar(distance));

            const positions = laserLine.geometry.attributes.position.array;
            positions[0] = startVec.x;
            positions[1] = startVec.y;
            positions[2] = startVec.z;
            positions[3] = targetPos.x;
            positions[4] = targetPos.y;
            positions[5] = targetPos.z;
            laserLine.geometry.attributes.position.needsUpdate = true;
        }

        // --- LOGIC ---

        function updateAim() {
            if (!state.isTracking) {
                crosshair.style.display = 'none';
                return;
            }

            crosshair.style.display = 'block';

            let targetX = state.aim.x * window.innerWidth;
            let targetY = state.aim.y * window.innerHeight;

            // Magnetism
            let nearestDist = Infinity;
            let magnetX = targetX;
            let magnetY = targetY;
            let locked = false;

            state.enemies.forEach(enemy => {
                const v = enemy.group.position.clone();
                v.project(camera);
                const ex = (v.x * 0.5 + 0.5) * window.innerWidth;
                const ey = (-(v.y * 0.5) + 0.5) * window.innerHeight;

                const d = Math.sqrt((ex - targetX) ** 2 + (ey - targetY) ** 2);
                if (d < MAGNET_RADIUS && d < nearestDist) {
                    nearestDist = d;
                    magnetX = ex;
                    magnetY = ey;
                    locked = true;
                }
            });

            if (locked) {
                targetX += (magnetX - targetX) * MAGNET_STRENGTH;
                targetY += (magnetY - targetY) * MAGNET_STRENGTH;
                crosshair.classList.add('locked');
            } else {
                crosshair.classList.remove('locked');
            }

            state.aim.smoothX += (targetX - state.aim.smoothX) * AIM_SMOOTHING;
            state.aim.smoothY += (targetY - state.aim.smoothY) * AIM_SMOOTHING;

            crosshair.style.left = `${state.aim.smoothX}px`;
            crosshair.style.top = `${state.aim.smoothY}px`;
        }

        function tryShoot() {
            if (state.triggerCooldown > 0) return;
            state.triggerCooldown = 15;
            playSound('shoot');

            const raycaster = new THREE.Raycaster();
            const ndcX = (state.aim.smoothX / window.innerWidth) * 2 - 1;
            const ndcY = -(state.aim.smoothY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(new THREE.Vector2(ndcX, ndcY), camera);

            // Raycast against child meshes
            const meshes = [];
            state.enemies.forEach(e => meshes.push(...e.group.children));

            const intersects = raycaster.intersectObjects(meshes);

            if (intersects.length > 0) {
                // Find parent Enemy
                const hitGroup = intersects[0].object.parent;
                const enemy = state.enemies.find(e => e.group === hitGroup);
                if (enemy) enemy.destroy(true);
            }
        }

        // --- MEDIAPIPE ---

        function onHandsResults(results) {
            if (!state.isPlaying) return;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                state.isTracking = true;
                const landmarks = results.multiHandLandmarks[0];

                const indexTip = landmarks[8];
                const thumbTip = landmarks[4];
                const indexMCP = landmarks[5];

                state.handPos.x = 1 - indexTip.x;
                state.handPos.y = indexTip.y;
                state.aim.x = 1 - indexTip.x;
                state.aim.y = indexTip.y;

                const dist = Math.sqrt(
                    Math.pow(thumbTip.x - indexMCP.x, 2) +
                    Math.pow(thumbTip.y - indexMCP.y, 2)
                );

                if (dist < TRIGGER_THRESHOLD) {
                    if (!state.isTriggerPulled) {
                        state.isTriggerPulled = true;
                        tryShoot();
                    }
                } else {
                    state.isTriggerPulled = false;
                }

            } else {
                state.isTracking = false;
            }
        }

        // --- INIT ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const statusText = document.getElementById('status-text');
        const loaderSpinner = document.getElementById('loader-spinner');
        const startBtn = document.getElementById('start-btn');

        let hands;
        let cameraUtils;

        async function init() {
            try {
                hands = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@${MP_HANDS_VERSION}/${file}`;
                    }
                });

                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                hands.onResults(onHandsResults);

                cameraUtils = new Camera(videoElement, {
                    onFrame: async () => {
                        if (!state.isPlaying) return;

                        const now = Date.now();
                        if (now - state.lastAiTime < (1000 / MAX_AI_FPS)) {
                            return;
                        }
                        state.lastAiTime = now;

                        try {
                            await hands.send({ image: videoElement });
                        } catch (e) { }
                    },
                    width: 640,
                    height: 480
                });

                await cameraUtils.start();

                state.isLoading = false;
                loaderSpinner.style.display = "none";
                statusText.innerText = "READY";
                startBtn.style.display = "block";

            } catch (e) {
                console.error(e);
                statusText.innerText = "Error: " + e.message;
            }
        }

        startBtn.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            loadingOverlay.style.opacity = 0;
            setTimeout(() => loadingOverlay.style.display = 'none', 500);
            state.isPlaying = true;
            animate();

            for (let i = 0; i < 3; i++) spawnEnemy();
        });

        function animate() {
            requestAnimationFrame(animate);
            if (!state.isPlaying) return;

            for (const enemy of state.enemies) enemy.update();
            if (state.enemies.length < MAX_ENEMIES && Math.random() < 0.05) spawnEnemy();

            updateAim();
            updateLaser();

            if (state.triggerCooldown > 0) state.triggerCooldown--;

            renderer.render(scene, camera);
        }

        init();

    </script>
</body>

</html>
